<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/all.css">
    <link rel="stylesheet" href="dist/css/log.css">
    <title>Log-in</title>
</head>

<body>
    <div class="container header_bar">
        <h1><a href="#">D'Perfume</a></h1>
        <ul class="header_menu">
            <li><a href="" class="header_menu_list"><i class="fas fa-store-alt"></i>Product</a></li>
            <li><a href="#" class="header_menu_list"><i class="fas fa-user"></i>Log in</a>
            </li>
            <li><a href="#" class="header_menu_list"><i class="fas fa-heart"></i>Wishlist</a></li>
            <li><a href="#" class="header_menu_list"><i class="fas fa-shopping-cart"></i>Cart(3)</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid nav_bar">
        <ul class="container nav_bar_list">
            <li><a href="">CHANEL</a></li>
            <li><a href="">Jo Malone</a></li>
            <li><a href="">Curology</a></li>
            <li><a href="">Dior</a></li>
            <li><a href="">Chloe</a></li>
            <li><a href="">ZARA</a></li>
        </ul>
        <div class="header_mb">
            <a href="#" class="burger_cart">
                <i class="fas fa-shopping-cart fa-2x"></i><span>3</span>
            </a>
            <a href="#" class="burger_btn">
                <i class="fas fa-bars fa-2x"></i>
            </a>
            <ul class="burger_show burger_menu">
                <li><a href="#">Product</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">log in</a></li>
            </ul>
        </div>
    </div>
    <div class="container content">
        <div class="main_cover">
            <img src="https://upload.cc/i1/2021/06/17/OXWeAt.jpg
        " alt="cover_pic">
        </div>
        <div class="log_info">
            <h2>Log in</h2>
            <form>
                <div class="form-group">
                    <label for="account">帳號</label>
                    <input type="text" id="account" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="text" id="password" placeholder="Password">
                </div>
            </form>
            <div class="log">
                <div class="log_forget">
                    <a href="#" class="forget_password">忘記密碼</a>
                </div>
                <div class="log_button">
                    <input type="submit" name="member" value="註冊" class="sign">
                    <input type="submit" name="member" value="登入" class="enter">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_bar">
            <div class="footer_logo">
                <h6><a href="#">D'Perfume</a></h6>
                <span>© 2020. All Rights Reserved.</span>
            </div>
            <ul class="footer_menu">
                <li><a href="#">Product</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="dist/js/index.js"></script>
</body>

</html>
